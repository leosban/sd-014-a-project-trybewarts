<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <label>Login:</label>
      <input placeholder="Login" type="text" id="login">
      <label>Senha:</label>
      <input placeholder="Senha" type="password" id="senha">
      <button id="btn">Logar</button>
    </form>
  </header>
  <main id="container__form">
    <form id="evaluation-form">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <input type="email" id="input-email" placeholder="Email">
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>


  <script src="script.js"></script>
</body>

</html>
