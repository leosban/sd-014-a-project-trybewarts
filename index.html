<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <label for="input-login">
        <input type="text" name="" id="input-login" placeholder="Login">
      </label>
      <label for="input-password">
        <input type="password" name="" id="input-password" placeholder="Senha">
      </label>
      <button type="button" id="btn-submit">Logar</button>
    </form>
  </header>
  <main id="main-content">
    <form action="" id="evaluation-form">
      <input type="text" name="" id="input-name" placeholder="Nome">
      <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="" id="input-email" placeholder="Email">
      
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>

    </form>
  </main>
  <section>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </section>

  <script src="script.js"></script>
</body>

</html>
