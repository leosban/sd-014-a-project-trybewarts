<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input placeholder="Login" id="login" type="text">
      <input placeholder="Senha" id="senha" type="password">
      <button class="botaoEntrar"> Entrar</button>
    </form>
  </header>
  
  <main class="mainForm">
    <form id="evaluation-form">
      <input placeholder="Nome" id="input-name" type="text">
      <input placeholder="Sobrenome" id="input-lastname" type="text">
      <input placeholder="Email" id="input-email" type="text">
      <select name="Casa" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Reactpuff</option>
        <option id="pytherina-house" value="Pytherina">Reactpuff</option>
      </select>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Tryberwarts Forms Logo">
  </main>
   
<script src="script.js"></script>
</body>
</html>
