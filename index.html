<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="logo trybewarts">
        <form action="" class="trybewarts-login">
            <input type="text" id="login" placeholder="Login" pattern="tryber@teste.com" required> 
            <input type="password" id="password" placeholder="Senha" pattern="123456" required>
            <button type="submit" id="btn-login">Logar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">

        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
