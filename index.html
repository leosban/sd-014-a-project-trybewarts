<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <div>
          <div>
            <input type="text" placeholder="Login" id="email">
          </div>
          <div>
            <input type="text" placeholder="Senha" id="senha">
          </div>
          <button id="button-login">Logar</button>
        </div>
      </form>
    </header>

    <main>
      <form id="evaluation-form">

        <div class="row">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>

        <div class="row">
          <input type="email" id="input-email" placeholder="Email">
          <select id="house">
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house">Corvinode</option>
            <option id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <div class="column">
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend" checked class="family">Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" value="Backend" id="backend" class="family">Backend
          </label>
          <label for="fullStack">
            <input type="radio" name="family" value="FullStack" id="fullStack" class="family">FullStack
          </label>
        </div>

        <div class="column">
          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" value="HoFs" class="subject">HoFs
          </div>
          <div>
            <input type="checkbox" value="Jest" class="subject">Jest
          </div>
          <div>
            <input type="checkbox" value="Promises" class="subject">Promises
          </div>
          <div>
            <input type="checkbox" value="React" class="subject">React
          </div>
          <div>
            <input type="checkbox" value="SQL" class="subject">SQL
          </div>
          <div>
            <input type="checkbox" value="Python" class="subject">Python
          </div>
        </div>

        <div class="row">
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="one">
            <input type="radio" name="rate" value="1" id="one" class="rate">1
          </label>
          <label for="two">
            <input type="radio" name="rate" value="2" id="two" class="rate">2
          </label>
          <label for="three">
            <input type="radio" name="rate" value="3" id="three" class="rate">3
          </label>
          <label for="four">
            <input type="radio" name="rate" value="4" id="four" class="rate">4
          </label>
          <label for="five">
            <input type="radio" name="rate" value="5" id="five" class="rate">5
          </label>
          <label for="six">
            <input type="radio" name="rate" value="6" id="six" class="rate">6
          </label>
          <label for="seven">
            <input type="radio" name="rate" value="7" id="seven" class="rate">7
          </label>
          <label for="eight">
            <input type="radio" name="rate" value="8" id="eight" class="rate">8
          </label>
          <label for="nine">
            <input type="radio" name="rate" value="9" id="nine" class="rate">9
          </label>
          <label for="ten">
            <input type="radio" name="rate" value="10" id="ten" class="rate">10
          </label>
        </div>

        <label class="textarea">Deixe seu comentário:</label>
        <textarea maxlength="500" cols="20" rows="10" id="textarea" placeholder="Até 500 caracteres"></textarea>
        <label id="label-infos">Você concorda com o uso das informações acima?
            <input id="agreement" type="checkbox">
          </label>
        <button type="submit" id="submit-btn" disabled>Enviar</button>

        
        <label id="label-infos">Você concorda com o uso das informações acima?
          <input id="agreement" type="checkbox">
        </label>

        <button type="submit" id="submit-btn" >Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"/>
    </main>
    <footer class="footer">
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
