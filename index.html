<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Logo da Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" id="trybewarts-email" name="login" placeholder="Login" required>
      <input type="password" id="trybewarts-password" name="password" placeholder="Senha" required>
      <button type="submit" id="trybewarts-login-button">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <section class="name-and-lastname">
        <input id="input-name" type="text" name="name" placeholder="Nome" required>
        <input id="input-lastname" type="text" name="lastname" placeholder="Sobrenome" required>
      </section>
      <input id="input-email" type="email" name="email" placeholder="Email" required>
      <select name="house" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logo Trybewarts Colorido">
  </main>
  <script src="script.js"></script>
</body>

</html>
