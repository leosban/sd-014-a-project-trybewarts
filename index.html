<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybe Warts</title>
</head>

<body>






  <main>
    <form action="" id="evaluation-form">
      <div class="alinhados">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="alinhados">
        <input type="text" id="input-email" class="l2" placeholder="Email">
        <select name="Casa" id="house" class="l2">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <br>
      <label type="" name="" id="label-family">Qual sua família? <br>
        <input type="radio" name="family" value="Frontend">
        <label for="Frontend">Frontend</label><br>
        <input type="radio" name="family" value="Backend">
        <label for="Backend">Backend</label><br>
        <input type="radio" name="family" value="FullStack">
        <label for="FullStack">FullStack</label><br>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?
          <br>
          <input type="checkbox" name="" id="" class="subject" value="HoFs">HoFs
          <input type="checkbox" name="" id="" class="subject" value="Jest">Jest
          <input type="checkbox" name="" id="" class="subject" value="Promises">Promises
          <input type="checkbox" name="" id="" class="subject" value="React">React
          <input type="checkbox" name="" id="" class="subject" value="SQL">SQL
          <input type="checkbox" name="" id="" class="subject" value="Python">Python
        </label>


        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
        
        <textarea name="" id="textarea" cols="30" rows="10" class="textarea" maxlength="500"></textarea>
        <fieldset>
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement" required>
        </fieldset>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <br>
      <img src="images/trybewarts-colored.svg" alt="Logo da Trybe" id="trybewarts-forms-logo">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
