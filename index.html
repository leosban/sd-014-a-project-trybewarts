<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">
      <input id="input-login" class="input-form-login" type="text" name="login" placeholder="Login">
      <input id="input-senha" class="input-form-login" type="password" name="senha" placeholder="Senha">
      <button id="botao-logar" class="btn-form-login" type="submit">Logar</button>
    </form>
  </header>
  <script src="script.js"></script>
</body>
</html>
