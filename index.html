<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <label>Login:</label>
      <input placeholder="Login" type="text" id="login">
      <label>Senha:</label>
      <input placeholder="Senha" type="password" id="senha">
      <button id="btn">Logar</button>
    </form>
  </header>
  <main id="container__form">
    <form id="evaluation-form">
      <div id="container-name">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="container-mail-house">
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <label id="label-family">Qual sua família?</label>
      <div id="container-radio">
        <input type="radio" value="Frontend" id="radiofrontend" name="family">
        <label for="radiofrontend">Frontend</label> 
        <input type="radio" value="Backend" id="radiobackend" name="family">
        <label for="radiobackend">Backend</label> 
        <input type="radio" value="Fullstack" id="radiofullstack" name="family">
        <label for="radiofullstack">Fullstack</label> 
      </div>

      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="container-checkboxes">
        <input type="checkbox" value="HoFs" class="subject" id="checkbox1">
        <label for="checkbox1">HoFs</label>
        <input type="checkbox" value="Jest" class="subject" id="checkbox2">
        <label for="checkbox2">Jest</label>
        <input type="checkbox" value="Promises" class="subject" id="checkbox3">
        <label for="checkbox3">Promises</label>
        <input type="checkbox" value="React" class="subject" id="checkbox4">
        <label for="checkbox4">React</label>        
        <input type="checkbox" value="SQL" class="subject" id="checkbox4">
        <label for="checkbox4">SQL</label>        
        <input type="checkbox" value="Python" class="subject" id="checkbox4">
        <label for="checkbox4">Python</label>
      </div>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>


  <script src="script.js"></script>
</body>

</html>
