<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>

  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" placeholder="Login">
      <input type="password" placeholder="Senha">
      <button>Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">Forms
      <div class="nomeSobrenome-container">
        <label for="nome">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
        </label>
        <label for="sobrenome">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </label>
      </div>
      <div class="emailCasa-container">
        <label for="email">
          <input type="text" name="email" id="input-email" placeholder="Email">
        </label>Casa:
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="family-container">
        <label for="family" id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" name="family" value="Frontend" id="frontend">Família Frontend
        </label>
        <label for="backend">
          <input type="radio" name="family" value="Backend" id="backend">Família Backend
        </label>
        <label id="fullstack">
          <input type="radio" name="family" value="FullStack" id="fullstack">Família FullStack
        </label>
      </div>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox">HoFs
    </form>
  </main>
  <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
