<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" id="login" placeholder="Login" />
        <input type="password" id="senha" placeholder="Senha" />
        <button type="submit" id="btn-login">Logar</button>
      </form>
    </header>

    <div>
      <main>
        <form action="" id="evaluation-form">
          <div class="container">
            <input type="text" name="" id="input-name" placeholder="Nome" />
            <input
              type="text"
              name=""
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </div>
          <div class="container">
            <input type="email" name="" id="input-email" placeholder="Email" />

            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>

          <div class="horizontal-container">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="front-end">Frontend</label>   
            <input type="radio" name="family" id="front-end" value="Frontend">
            <label for="back-end">Backend</label>
            <input type="radio" name="family" id="back-end" value="Backend">
            <label for="full-stack">Fullstack</label>
            <input type="radio" name="family" id="full-stack" value="FullStack">
          </div>
          <div>
            <div>
              <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            </div>

            <div>
              <input type="checkbox" value="HoFs" id="hofs">
              <label for="hofs">HoFs</label>
              <input type="checkbox" value="Jest" id="jest">
              <label for="hofs">Jest</label>
              <input type="checkbox" value="Promises" id="promises">
              <label for="promises">Promises</label>
              <input type="checkbox" value="React" id="react">
              <label for="react">React</label>
              <input type="checkbox" value="SQL" id="sql">
              <label for="sql">SQL</label>
              <input type="checkbox" value="Python" id="python">
              <label for="python">Python</label>
            </div>            
          </div>

          <div class="container">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <div class="container">
              <input type="radio" name="rate" id="1" value="1">
              <label for="1">1</label>
              <input type="radio" name="rate" id="2" value="2">
              <label for="2">2</label>
              <input type="radio" name="rate" id="3" value="3">
              <label for="3">3</label>
              <input type="radio" name="rate" id="4" value="4">
              <label for="4">4</label>
              <input type="radio" name="rate" id="5" value="5">
              <label for="5">5</label>
              <input type="radio" name="rate" id="6" value="6">
              <label for="6">6</label>
              <input type="radio" name="rate" id="7" value="7">
              <label for="7">7</label>
              <input type="radio" name="rate" id="8" value="8">
              <label for="8">8</label>
              <input type="radio" name="rate" id="9" value="9">
              <label for="9">9</label>
              <input type="radio" name="rate" id="10" value="10">
              <label for="10">10</label>              
            </div>                        
          </div>

          <div class="horizontal-container">
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="areadetexto" cols="30" rows="10" maxlength="500"></textarea>
          </div>

          <div class="container">
            <input type="checkbox" name="" id="agreement">
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <button type="submit" id="submit-btn" disabled>Enviar</button>      
          </div>

        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
