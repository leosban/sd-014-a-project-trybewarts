<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <main>
        <form action="" method="get" class="trybewarts-login" id="evaluation-form">
          <input type="email" placeholder="Login" id="login">
          <input type="password" placeholder="Senha" id="senha">
          <button id="enviar" type="submit">Enviar</button>
        </form>
      </main>
    </header>
    <script src="script.js"></script> 
  </body>
</html>
