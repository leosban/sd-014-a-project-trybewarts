<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <!-- CabeÃ§alho (Requisitos 1 a 4) -->
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo da trybe warts"
      id="header-logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="row log-in">
      <form method="GET" action="" class="trybewarts-login col s12 forms-header">
        <input placeholder="Login" type="email" name="log-in-email" id="log-in-email" class="col s4" />
        <input placeholder="Senha" type="password" name="log-in-password" id="log-in-password" class="col s4"/>
        <button type="submit" id="log-button" class="col s4 waves-effect waves-light btn">Entre</button>
      </form>
    </div>
  </header>
  <!-- Forms e Logo -->
  <main class="row">
    <!-- Forms -->
    <form action="" id="evaluation-form" class="forms">
      <!-- Nome, Sobrenome e E-Mail (Requisitos 5,6 e 8) -->
      <div class="row">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="text" id="input-email" placeholder="Email">
      </div>
    </form>
    <!-- Imagem TrybeWarts (Requisito 7) -->
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
