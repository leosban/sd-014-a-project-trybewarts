<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo-trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" name="" id="login" placeholder="Login" />
        <input type="password" name="" id="senha" placeholder="Senha" />
        <button type="button" class="botao-login">Login</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form" method="get">
        <div>
          <label for="input-name">Nome:</label>
          <input type="text" name="Nome" id="input-name" placeholder="Nome">
          <label for="input-lastname">Sobrenome:</label>
          <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
          <label for="input-email">Email:</label>
          <input type="email" name="Nome" id="input-email" placeholder="Email">
          <div>
      <select id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </form>
      <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
  </body>
</html>
