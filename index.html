<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" id="login" placeholder="Login" />
        <input type="password" id="senha" placeholder="Senha" />
        <button type="submit" id="btn-login">Logar</button>
      </form>
    </header>

    <div>
      <main>
        <form action="" id="evaluation-form">
          <div class="container">
            <input type="text" name="" id="input-name" placeholder="Nome" />
            <input
              type="text"
              name=""
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </div>
          <div class="container">
            <input type="email" name="" id="input-email" placeholder="Email" />

            <select name="" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>

          <label for="" id="label-family">Qual sua família?</label>
          <label for="front-end">Frontend</label>   
          <input type="radio" name="family" id="front-end" value="Frontend">
          <label for="bas-end">Backend</label>
          <input type="radio" name="family" id="back-end" value="Backend">
          <label for="front-end">Fullstack</label>
          <input type="radio" name="family" id="full-stack" value="FullStack">
          
          
        </form>

        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" />
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
