<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
  </header>
  <main class="main-container">
    <form action="" id="evaluation-form">
      <div><label for="input-name">
          <input type="text" id="input-name" placeholder="Nome">
        </label>
        <label for="input-lastname">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </label>
      </div>
      <div>
        <label for="input-email">
          <input type="text" id="input-email" placeholder="Email">
        </label>
        <select name="house" id="house">
          <option disabled selected value>Selecione sua casa</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts" id="trybewarts-forms-logo">
  </main>
</body>

</html>
