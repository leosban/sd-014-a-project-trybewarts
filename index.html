<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts Project - Gustavo Dolzan e Luã Sampaio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>projeto</h1></header>

    <main>
      <form id="evaluation-form">
        <div id="input-fullname">
          <input
            type="text"
            name="name"
            id="input-name"
            placeholder="Nome"
            required
          />
          <input
            type="text"
            name="lastname"
            id="input-lastname"
            placeholder="Sobrenome"
            required
          />
        </div>
        <div id="input-email-and-house">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
            required
          />
          <label for="house">Casa: </label>
          <select name="house" id="house">
            <option disabled selected value>Selecione sua casa</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </form>

      <img
        src="images/trybewarts-colored.svg"
        alt="Trybewarts Colored"
        id="trybewarts-forms-logo"
      />
    </main>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
