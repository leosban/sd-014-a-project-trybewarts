<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybe Warts</title>
</head>

<body>






  <main>
    <form action="" id="evaluation-form">
      <div class="alinhados">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="alinhados">
        <input type="text" id="input-email" class="l2" placeholder="Email">
        <select name="Casa" id="house" class="l2">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <br>
      <label type="" name="" id="label-family">Qual sua família? <br>
        <input type="radio" name="family" value="Frontend">
        <label for="Frontend">Frontend</label><br>
        <input type="radio" name="family" value="Backend">
        <label for="Backend">Backend</label><br>
        <input type="radio" name="family" value="FullStack">
        <label for="FullStack">FullStack</label><br>

    </form>
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
