<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>TrybeWarts by Las An(n)as</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" id="login" name="email" placeholder="Email" />
      <input type="text" id="senha" name="password" placeholder="Senha" />
      <button type="button" id="gobut">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div class="side">
        <input type="text" name="input-name" id="input-name" placeholder="Nome" />
        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome" />
      </div>
      <br>

      <div class="side">
        <input type="email" name="input-email" id="input-email" placeholder="Email" />

        <label for="house">Casa:</label><select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <br>
      <p id="label-family">Qual sua família?</p><br><br>
      <label for="Frontend">Frontend</label><input class="label-family-input" type="radio" id="Frontend" name="family"
        value="Frontend"><br>
      <label for="Backend">Backend</label><input class="label-family-input" type="radio" id="Backend" name="family"
        value="Backend"><br>
      <label for="FullStack">FullStack</label><input class="label-family-input" type="radio" id="FullStack"
        name="family" value="FullStack"><br>


      
        <label for="label-content-input" id="label-content">Qual conteúdo você está com mais vontade de
          aprender?</label>
<div class="conteudos">
  <div class="group">
        <label class="dispblock" for="HoFs">HoFs</label><input type="checkbox" class="subject"
            name="label-content-input" id="HoFs" value="HoFs"></div>
            <div class="group"><label class="dispblock" for="Jest">Jest</label><input type="checkbox" class="subject"
            name="label-content-input" id="Jest" value="Jest"></div>
            <div class="group"><label class="dispblock" for="Promises">Promises</label><input type="checkbox"
            class="subject" name="label-content-input" id="Promises" value="Promises"></div>
            <div class="group"> <label class="dispblock" for="React">React</label><input type="checkbox"
            class="subject" name="label-content-input" id="React" value="React"></div>
            <div class="group">  <label class="dispblock" for="SQL">SQL</label><input type="checkbox" class="subject"
            name="label-content-input" id="SQL" value="SQL"></div>
            <div class="group">   <label class="dispblock" for="Python">Python</label><input type="checkbox"
            class="subject" name="label-content-input" id="Python" value="Python"></div>

      </div>
      <br>

      <div id="label-rate"><p>Como você avalia a Trybewarts?</p>
        
        <div class="right"><label for="v1">1</label><input type="radio" name="rate" id="v1" value="1"></div>
        <div class="right"><label for="v2">2</label><input type="radio" name="rate" id="v2" value="2"></div>
        <div class="right"><label for="v3">3</label><input type="radio" name="rate" id="v3" value="3"></div>
        <div class="right"><label for="v4">4</label><input type="radio" name="rate" id="v4" value="4"></div>
        <div class="right"><label for="v5">5</label><input type="radio" name="rate" id="v5" value="5"></div>
        <div class="right"><label for="v6">6</label><input type="radio" name="rate" id="v6" value="6"></div>
        <div class="right"><label for="v7">7</label><input type="radio" name="rate" id="v7" value="7"></div>
        <div class="right"><label for="v8">8</label><input type="radio" name="rate" id="v8" value="8"></div>
        <div class="right"><label for="v9">9</label><input type="radio" name="rate" id="v9" value="9"></div>
        <div class="right"><label for="v10">10</label><input type="radio" name="rate" id="v10" value="10"></div>

      </div>
      <br>
 <footer>Direitos reservados à Trybewarts©</footer>


    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="img" />
    
  </main>


  <script src="script.js"></script>
</body>
</html>
