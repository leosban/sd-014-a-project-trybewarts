<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login" action="">
        <input type="email" placeholder="Login">
        <input type="password" placeholder="Senha">
        <button>Logar</button>
    </form>
  </header>
  <main>
      <form action="" id="evaluation-form">
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
        <input type="email" placeholder="Email" id="input-email">
      </form>
      </main>
      <section>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
      </section>

  <select name="Casa" id="house">
    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
    <option value="Corvinode" id="corvinode-house">Corvinode</option>
    <option value="Pytherina" id="pytherina-house">Pytherina</option>
  </select>

  <script src="script.js"></script>
</body>
