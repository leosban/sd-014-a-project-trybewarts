<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="senha">
      <button id="button"></button>

    </form>
  </header>
  <main class="main-container">
    <form action="" id="evaluation-form">
      <div><label for="input-name">
          <input type="text" id="input-name" placeholder="Nome">
        </label>
        <label for="input-lastname">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </label>
      </div>
      <div>
        <label for="input-email">
          <input type="text" id="input-email" placeholder="Email">
        </label>
        <select name="house" id="house">
          <option disabled selected value>Selecione sua casa</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div>
        <label for="family-radio" id="label-family"> Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" id="family-radio">Frontend
            <input type="radio" name="family" value="Backend" id="family-radio">Backend
            <input type="radio" name="family" value="FullStack" id="family-radio">FullStack
          </div>
      </div>
      <div>
        <label for="content-checkbox" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
          <input type="checkbox" name="" value="HoFs" id="content-checkbox" class="subject">HoFs
          <input type="checkbox" name="" value="Jest" id="content-checkbox" class="subject">Jest
          <input type="checkbox" name="" value="Promises" id="content-checkbox" class="subject">Promises
          <input type="checkbox" name="" value="React" id="content-checkbox" class="subject">React
          <input type="checkbox" name="" value="SQL" id="content-checkbox" class="subject">SQL
          <input type="checkbox" name="" value="Python" id="content-checkbox" class="subject">Python
        </div>
      </div>
      <div>
        <label for="content-rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" id="content-rate">1
        <input type="radio" name="rate" value="2" id="content-rate">2
        <input type="radio" name="rate" value="3" id="content-rate">3
        <input type="radio" name="rate" value="4" id="content-rate">4
        <input type="radio" name="rate" value="5" id="content-rate">5
        <input type="radio" name="rate" value="6" id="content-rate">6
        <input type="radio" name="rate" value="7" id="content-rate">7
        <input type="radio" name="rate" value="8" id="content-rate">8
        <input type="radio" name="rate" value="9" id="content-rate">9
        <input type="radio" name="rate" value="10" id="content-rate">10
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="infor" id="agreement" required>
      </div>
      <button type="submit" id="submit-btn" disabled >Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>

</html>
