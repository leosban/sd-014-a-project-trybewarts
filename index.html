<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <section>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    </section>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input placeholder="Login" type="email" name="" id="login-input">
      <input placeholder="Senha" type="password" name="" id="password-input">
      <button class="loginBtn" type="submit">Logar</button>
    </form>
  </header>
  <main>
      <form action="" id="evaluation-form">
        <div id="name-section">
            <input type="text" name="name" id="input-name" placeholder="Nome">
            <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="other-info-section">
          <div>
            <input type="email" name="email" id="input-email" placeholder="Email">
          </div>
          <div class="form-item-house">
            <label for="house">Casa: </label>
            <select name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
          <div>
            <label id="label-family" for="">Qual sua família?</label>
            <div>
              <input class="family-input" type="radio" name="family" id="frontend" value="Frontend"> Frontend
            </div>
            <div>
              <input class="family-input" type="radio" name="family" id="backend" value="Backend"> Backend
            </div>
            <div>
              <input class="family-input" type="radio" name="family" id="fullstack" value="FullStack"> FullStack
            </div>
          </div>
        </div>
      </form>
      <aside id='right-side'>
        <img id='trybewarts-forms-logo' src='images/trybewarts-colored.svg'>
      </aside>
  </main>
</body>
<script src='script.js'></script>
</html>
