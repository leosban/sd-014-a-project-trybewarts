<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" name="Login" placeholder="Login" id="header-login">Login
      <input type="password" name="password" placeholder="Senha" id="header-senha">Senha
      <button id="header-btn">Enviar</button>
    </form>
  </header>

  <main class="mainContainer">
    <form action="" id="evaluation-form">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="trybewarts forms logo">
      <div class="nameLastName">
        <label for="input-name">Nome:</label>
        <input type="text" name="name" placeholder="Nome" id="input-name">
        <label for="input-lastname">Sobrenome:</label>
        <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
      </div>

      <div class="email-house">
        <label for="input-email">Email:</label>
        <input type="email" name="e-mail" placeholder="Email" id="input-email">
        <label for="house">Selecione sua casa</label>
        <select name="HouseSelector" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

    </form>


  </main>



</body>

</html>
