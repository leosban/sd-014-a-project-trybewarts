<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <section class="logo">
      <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Logo da Trybewarts">
    </section>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section class="formulario">
      <form action="" class="trybewarts-login" method="post">
        <input type="email" id="trybewarts-email" name="login" placeholder="Login" required>
        <input type="password"id="trybewarts-password" name="password" placeholder="Senha" required>
        <button type="submit" id="trybewarts-login-button">Entrar</button>
      <form>
    </section>
  </header>
  <script src="script.js"></script>
</body>
</html>
