<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>

<body>
  <header class="header">
    <img width="60px" src="images/trybewarts-header-logo.svg" alt="Logotipo trybewarts-header-logo"
      class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login
    ">
      <input type="email" name="login" id="login" placeholder="Login">
      <input type="password" name="senha" id="senha" placeholder="Senha">
      <button id="btn-logar">Logar</button>
    </form>
  </header>

  <main id="container">
    <form id='evaluation-form'>
      <div id="nome-sobrenome">
        <input type="text" name="input-name" id="input-name" placeholder="Nome">
        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div id="email-casa">
        <input type="email" name="input-email" id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="casas" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>

        </select>
      </div>

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logotipo trybewarts-colored" width="500px">
  </main>

  <script src="script.js"></script>
</body>

</html>
