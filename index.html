<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="password">
        <button type="submit" id="btn-login">Acessar</button>
    </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <label for="house">Casa:</label>
            <select name="house" id="house"></select>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main> 
    <script src="script.js"></script>
</body>
</html>
