<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo"src="images/trybewarts-header-logo.svg" alt="TrybeWarts Logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" placeholder="Login" id="login">
            <input type="password" placeholder="Senha" id="senha">
            <button id="button">Login</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <input type="text" placeholder="Nome" id="input-name">
            <input type="text" placeholder="Sobrenome" id="input-lastname">
            <input type="text" placeholder="Email" id="input-email">
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        <select name="" id="house">
            <option value="" id="gitnoria-house"></option>
            <option value="" id="reactpuff-house"></option>
            <option value="" id="corvinode-house"></option>
            <option value="" id="pytherina-house"></option>
        </select>    
    </main>
    <script src="script.js"></script>
</body>
</html>
