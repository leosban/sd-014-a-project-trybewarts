<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo" width="60px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="Login" type="text" placeholder="Login">
      <input id="Senha" type="text" placeholder="Senha">
      <button id="botaoLogin">Login</button>
    </form>
  </header>
  <main class="form-container">
    <form id="evaluation-form" action="">
      <div class="name-container">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="house-container">
        <input id="input-email" type="text" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div id="family-tech-container"> 
        <div id="family-container">
          <label for="" id="label-family">Qual sua família?</label>
            <label for="Frontend"><input type="radio" name="family" id="Frontend" value="Frontend">Família Frontend</label>
            <label for="Backend"><input type="radio" name="family" id="Backend" value="Backend">Família Backend</label>
            <label for="FullStack"><input type="radio" name="family" id="FullStack" value="FullStack">Família FullStack</label>
  
        </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts colorido" height="500px">
    
  </main>
</body>
<script src="script.js"></script>
</html>
