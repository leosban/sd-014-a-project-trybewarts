<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label>Login</label>
            <input id="login" type="text">
            </input>
            <label>Senha</label>
            <input id="senha" type="text">
            </input>
            <button id="loginButton">Login</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div id="nameContainer">
                <label>Nome</label>
                <input type="text" id="input-name"></input>
                <label>Sobrenome</label>
                <input type="text" id="input-lastname"></input>
            </div>
            <div id="nameContainer">
                <label>Email</label>
                <input type="text" id="input-email"></input>
                <label>Casas</label>
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div id="familyContainer">
                <label id='label-family'>Qual sua família?</label>
                <div><input name ='family' type="radio" value="Frontend"><label>Familia Frontend</label></div>
                <div><input name ='family' type="radio" value="Backend"><label>Familia Backend</label></div>
                  <div><input name ='family' type="radio" value="FullStack"><label>Familia Fullstack</label></div>
                    
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" id="mainLogo">
    </main>
    <script src="script.js"></script>
</body>

</html>
