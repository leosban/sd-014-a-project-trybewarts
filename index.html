<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" id="header-logo">

        <form action="" class="trybewarts-login">
            <div>
                <div>
                    <input type="text" placeholder="Login" id="email">
                </div>
                <div>
                    <input type="text" placeholder="Senha" id="senha">
                </div>
                <button id="button-login">Logar</button>
            </div>
        </form>
    </header>

    <main>
      <form id="evaluation-form">
        <div class="row">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="row">
          <input type="email" id="input-email" placeholder="Email">
          <select id="house">
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house">Corvinode</option>
            <option id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="column">
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend" checked class="family">Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" value="Backend" id="backend" class="family">Backend
          </label>
          <label for="fullStack">
            <input type="radio" name="family" value="FullStack" id="fullStack" class="family">FullStack
          </label>
        </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"/>
    </main>
    <script src="script.js"></script>
</body>

</html>
