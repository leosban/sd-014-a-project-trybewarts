<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" name="Login" placeholder="Login" id="header-login">Login
      <input type="password" name="password" placeholder="Senha" id="header-senha">Senha
      <button id="header-btn">Enviar</button>
    </form>
  </header>

  <main class="mainContainer">
    <form action="" id="evaluation-form">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="trybewarts forms logo">
    </form>
  </main>



</body>

</html>
