<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="" id="login" placeholder="Login">
      <input type="password" name="" id="senha" placeholder="Senha">
      <button id="botao-login">Logar</button>
    </form>
  </header>
  <div class="div-form-img">
    <main>
      <form id="evaluation-form" action="">
        <div id="nome-completo">
          <input type="text" name="" id="input-name" placeholder="Nome">
          <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="email-house">
          <input type="email" name="" id="input-email" placeholder="Email">
          <select id="house">
        </div>
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <div id="div-label-family">
          <label id="label-family">Qual sua família?</label>
          <label for="Frontend">
            <input type="radio" name="family" id="Frontend" value="Frontend">Frontend
          </label>
          <label for="Backend">
            <input type="radio" name="family" id="Backend" value="Backend">Backend
          </label>
          <label for="FullStack">
            <input type="radio" name="family" id="FullStack" value="FullStack">FullStack
          </label>
        </div>
        <div id="div-label-content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="HoFs">
            <input type="checkbox" id="HoFs" value="HoFs">HoFs
          </label>
          <label for="Jest">
            <input type="checkbox" id="Jest" value="Jest">Jest
          </label>
          <label for="Promises">
            <input type="checkbox" id="Promises" value="Promises">Promises
          </label>
          <label for="React">
            <input type="checkbox" id="React" value="React">React
          </label>
          <label for="SQL">
            <input type="checkbox" id="SQL" value="SQL">SQL
          </label>
          <label for="Python">
            <input type="checkbox" id="Python" value="Python">Python
          </label>
        </div>
        <div id="div-label-rate">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="rate1">
            <input name="rate" type="radio" id="rate1" value="1">1
          </label>
          <label for="rate2">
            <input name="rate" type="radio" id="rate2" value="2">2
          </label>
          <label for="rate3">
            <input name="rate" type="radio" id="rate3" value="3">3
          </label>
          <label for="rate4">
            <input name="rate" type="radio" id="rate4" value="4">4
          </label>
          <label for="rate5">
            <input name="rate" type="radio" id="rate5" value="5">5
          </label>
          <label for="rate6">
            <input name="rate" type="radio" id="rate6" value="6">6
          </label>
          <label for="rate7">
            <input name="rate" type="radio" id="rate7" value="7">7
          </label>
          <label for="rate8">
            <input name="rate" type="radio" id="rate8" value="8">8
          </label>
          <label for="rate9">
            <input name="rate" type="radio" id="rate9" value="9">9
          </label>
          <label for="rate10">
            <input name="rate" type="radio" id="rate10" value="10">10
          </label>
        </div>
        <div>
          <label for="textarea" class="textarea">Deixe seu comentário:
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          </label>
        </div>
        <div>
          <label for="" id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" name="" id="agreement" required>
          </label>
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
    </main>
    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="" height="500px">
    </section>
  </div>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
