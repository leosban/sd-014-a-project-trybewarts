<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <label for="login">Login:
        <input type="text" name="login" id="login" placeholder="Login">
      </label>

      <label for="senha">Senha:
        <input type="password" name="senha" id="senha" placeholder="Senha">
      </label>

      <button type="submit" class="btn-login">Enviar</button>
    </form>
  </header>
  <main class="main-container">
    <form action="" id="evaluation-form" class="evaluation-form">
      <label for="input-name">Nome:
        <input type="text" name="nome" id="input-name" placeholder="Nome">
      </label>
      <label for="input-lastname">Sobrenome:
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </label>
      <label for="input-email">E-mail:
        <input type="email" name="email" id="input-email" placeholder="Email">
      </label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" class="logo">
  </main>

  <script src="script.js"></script>
</body>

</html>
