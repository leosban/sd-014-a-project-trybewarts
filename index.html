<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <div>
        <input id="email" type="email" name='email' placeholder="Login">
        <input id="password" type="password" name='password' placeholder="Senha">
        <button id="button" type="submit">Enviar</button>
      </div>
    </form>
  </header>
  <main class="main">
    <form action="" id="evaluation-form">
      <div>
        <input placeholder="Nome" id="input-name" type="text">
        <input placeholder="Sobrenome" id="input-lastname" type="text">
        <input placeholder="Email" id="input-email" type="email">
      </div>
    </form>
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
