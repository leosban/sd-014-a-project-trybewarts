<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <section>
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    </section>
    <h1>Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input placeholder="Login" type="email" name="" id="">
      <input placeholder="Senha" type="password" name="" id="">
      <button type="submit">Logar</button>
    </form>
  </header>
  <main>
      <form action="" id="evaluation-form">
        <div id="name-section">
            <div>
            <input type="text" name="name" id="input-name" placeholder="Nome">
          </div>
          <div>
            <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
          </div>
        </div>
        <div id="other-info-section">
          <div>
            <input type="email" name="email" id="input-email" placeholder="Email">
          </div>
          <div class="form-item house">
            <label for="house">Casa: </label>
            <select name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </div>
      </form>
  </main>
</body>
<script src='script.js'></script>
</html>
