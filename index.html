<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="password">
      <button id='loginButton' >login</button>
    </form>
  </header>
  <main class="main">
    <form class="evaluation-form" id="evaluation-form">
      <div>
        <input class="half" type="text" id="input-name" placeholder="Nome">
        <input class="half"type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input class="half" type="text" id="input-email" placeholder="Email">
        <select class="half" id="house">
          <option disabled selected value>Selecione sua casa</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label id="label-family">Qual sua família?</label>
      <input type="radio" name="family" id="frontend" value="Frontend">
      <label for="frontend">Família Frontend</label>
      <input type="radio" name="family" id="bbckend" value="Backend">
      <label for="backend">Família Backend</label>
      <input type="radio" name="family" id="fullstack" value="FullStack">
      <label for="fullstack">Família FullStack</label>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" class="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
