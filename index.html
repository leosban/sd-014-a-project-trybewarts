<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" id="login" placeholder="Login">
      <input type="password" id="senha" placeholder="Senha">
      <button type="submit" id="btn-login">Logar</button>
    </form>
  </header>

  <div>
    <main>
      <form action="" id="evaluation-form">

      </form>
      
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    </main>    
  </div>

  
  <script src="script.js"></script>
</body>
</html>
