<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo-trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" name="" id="login" placeholder="Login" />
        <input type="password" name="" id="senha" placeholder="Senha" />
        <button type="button" class="botao-login">Login</button>
      </form>
    </header>
  </body>
</html>
