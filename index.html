<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" placeholder="Login" id="login">
      <input type="password" placeholder="Senha" id="password">
      <button id='loginButton' >login</button>
    </form>
  </header>
  <main class="main">
    <form class="evaluation-form" id="evaluation-form">
      <div>
        <input class="half" type="text" id="input-name" placeholder="Nome">
        <input class="half"type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input class="half" type="text" id="input-email" placeholder="Email">
        <select class="half" id="house">
          <option disabled selected value>Selecione sua casa</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="checkbox-radio">
        <div class="radio-container">
          <label id="label-family">Qual sua família?</label>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label class="margin-label" for="frontend">Família Frontend</label>
          <input type="radio" name="family" id="bbckend" value="Backend">
          <label class="margin-label" for="backend">Família Backend</label>
          <input type="radio" name="family" id="fullstack" value="FullStack">
          <label class="margin-label" for="fullstack">Família FullStack</label>
        </div>
        <div class="checkbox-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" name="content" id="hofs" value="HoFs">
          <label class="margin-label" for="hofs">HoFs</label>
          <input type="checkbox" name="content" id="jest" value="Jest">
          <label class="margin-label" for="jest">Jest</label>
          <input type="checkbox" name="content" id="promises" value="Promises">
          <label class="margin-label" for="promises">Promises</label>
          <input type="checkbox" name="content" id="react" value="React">
          <label class="margin-label" for="react">React</label>
          <input type="checkbox" name="content" id="sql" value="SQL">
          <label class="margin-label" for="sql">SQL</label>
          <input type="checkbox" name="content" id="python" value="Python">
          <label class="margin-label" for="python">Python</label>
        </div>  
      </div>
      
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" class="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
