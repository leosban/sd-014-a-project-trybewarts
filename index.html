<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo" width="60px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="Login" type="text" placeholder="Login">
      <input id="Senha" type="text" placeholder="Senha">
      <button id="botaoLogin">Login</button>
    </form>
  </header>
  <main class="form-container">
    <form id="evaluation-form" action="">
      <div class="name-container">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="house-container">
        <input id="input-email" type="text" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div id="family-tech-container"> 
        <div id="family-container">
          <label for="" id="label-family">Qual sua família?</label>
            <label for="Frontend"><input type="radio" name="family" id="Frontend" value="Frontend">Família Frontend</label>
            <label for="Backend"><input type="radio" name="family" id="Backend" value="Backend">Família Backend</label>
            <label for="FullStack"><input type="radio" name="family" id="FullStack" value="FullStack">Família FullStack</label>
        </div>
        <div class="tech-container">
					<label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
					<div class="tech-row">
						<label for="hofs"><input class="subject" type="checkbox" name="hofs" id="hofs" value="HoFs"> HoFs</label>
						<label for="Jest"><input class="subject" type="checkbox" name="Jest" id="Jest" value="Jest"> Jest</label>
						<label for="Promises"><input class="subject" type="checkbox" name="Promises" id="Promises" value="Promises"> Promises</label>
						<label for="React"><input class="subject" type="checkbox" name="React" id="React" value="React"> React</label>
						<label for="SQL"><input class="subject" type="checkbox" name="SQL" id="SQL" value="SQL"> SQL</label>
						<label for="Python"><input class="subject" type="checkbox" name="Python" id="Python" value="Python"> Python</label>
					</div>
				</div>
      </div>
      <div class="rate-container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="um"><input type="radio" name="rate" id="um" value="1">1</label>
        <label for="dois"><input type="radio" name="rate" id="dois" value="2">2</label>
        <label for="tres"><input type="radio" name="rate" id="tres" value="3">3</label>
        <label for="quatro"><input type="radio" name="rate" id="quatro" value="4">4</label>
        <label for="cinco"><input type="radio" name="rate" id="cinco" value="5">5</label>
        <label for="seis"><input type="radio" name="rate" id="seis" value="6">6</label>
        <label for="sete"><input type="radio" name="rate" id="sete" value="7">7</label>
        <label for="oito"><input type="radio" name="rate" id="oito" value="8">8</label>
        <label for="nove"><input type="radio" name="rate" id="nove" value="9">9</label>
        <label for="dez"><input type="radio" name="rate" id="dez" value="10">10</label>
      </div>
      <div class="text-area-container">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div class="agreement-container">
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
      <div class="button-container">
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts colorido" height="500px">
  </main>
</body>
<script src="script.js"></script>
</html>
