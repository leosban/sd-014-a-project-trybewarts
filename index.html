<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>

<body>
  <header class="header">
    <img width="60px" src="images/trybewarts-header-logo.svg" alt="Logotipo trybewarts-header-logo" class="trybewarts-header-logo">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login
    ">
      <input type="email" name="login" id="login" placeholder="Login">
      <input type="password" name="senha" id="senha" placeholder="Senha">
      <button id="btn-logar">Logar</button>
    </form>
  </header>

  <main id="container">
    <form id='evaluation-form'>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logotipo trybewarts-colored" width="500px">
  </main>

  <script src="script.js"></script>
</body>

</html>
