<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Trybewarts</title>
</head>

<body>
  <header class="header px-4 py-2">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" />
    <!-- Caique -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
        <input type="text" id="login" placeholder="Login">
        <input type="text" id="senha" placeholder="Senha">
        <button id="entrar">Entrar</button>
    </form>
  </header>
  <main>
    <!-- Caique -->
    <form id="evaluation-form">
      <h3>Formulário</h3>
        <div>
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
            <input type="email" id="input-email" placeholder="Email">
            <label>Casa:
                <select id="house">
                    <option id="gitnoria-house">gitnoria</option>
                    <option id="reactpuff-house">reactpuf</option>
                    <option id="corvinode-house">corvinode</option>
                    <option id="pytherina-house">pytherina</option>
                </select>
            </label>
        </div>
        <hr>

        <div class="container my-2" id="mid-container">
          <!-- Caique -->
          <div class="container left">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="front"><input type="radio" name="family" id="front" value="Frontend" class="form-check-input">Frontend</label>
            <label for="back"><input type="radio" name="family" id="back" value="Backend" class="form-check-input">Backend</label>
            <label for="full"><input type="radio" name="family" id="full" value="FullStack" class="form-check-input">FullStack</label>
          </div>
          <div class="container right">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="options">
              <label for="hofs" class="form-check-label"><input type="checkbox" value="HoFs" id="hofs"
                class="subject form-check-input" name="learn" />
              HoFs</label>
              <label for="jest" class="form-check-label"><input type="checkbox" value="Jest" id="jest"
                class="subject form-check-input" name="learn" />
              Jest</label>
              <label for="promises" class="form-check-label"><input type="checkbox" value="Promises" id="promises"
                class="subject form-check-input" name="learn" />
              Promises</label>
              <label for="react" class="form-check-label"><input type="checkbox" value="React" id="react"
                class="subject form-check-input" name="learn" />
              React</label>
              <label for="sql" class="form-check-label"><input type="checkbox" value="SQL" id="sql"
                class="subject form-check-input" name="learn" />
              SQL</label>
              <label for="python" class="form-check-label"><input type="checkbox" value="Python" id="python"
                class="subject form-check-input" name="learn" />
              Python</label>
            </div>
            
          </div>

        </div>

        <hr>

        <div>
            <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
        </div>
        <div>
            <label class="textarea">Deixe seu comentário:</label>
        </div>
        <div>
            <textarea name="texto" class="texto-area" maxlength="500" placeholder="digite aqui..."></textarea>
        </div>


    </form>

    
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="./script.js"></script>
</body>

</html>
