<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Trybewarts</title>
</head>

<body>
  <header class="header px-4 py-2">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" />
    <!-- Caique -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
        <input type="text" id="login" placeholder="Login">
        <input type="text" id="senha" placeholder="Senha">
        <button id="entrar">Entrar</button>
    </form>
  </header>
  <main>
    <!-- Caique -->
    <form id="evaluation-form">
        <div>
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
            <input type="email" id="input-email" placeholder="Email">
        </div>
        sele
        
    </form>

    
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="./script.js"></script>
</body>

</html>
