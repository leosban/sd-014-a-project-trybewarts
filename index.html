<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>TrybeWarts by Las An(n)as</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" id="login" name="email" placeholder="Email" />
      <input type="text" id="senha" name="password" placeholder="Senha" />
      <button type="button" id="gobut">Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div class="side">
        <input type="text" name="input-name" id="input-name" placeholder="Nome" />
        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome" />
      </div>
      <br>

      <div class="side">
        <input type="email" name="input-email" id="input-email" placeholder="Email" />

        <label for="house">Casa:</label><select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
    </form>
  </main>


  <script src="script.js"></script>
</body>
</html>
