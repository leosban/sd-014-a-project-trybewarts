<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>

<body>
  <header class="header">
    <img width="60px" src="images/trybewarts-header-logo.svg" alt="Logotipo trybewarts-header-logo"
      class="trybewarts-header-logo">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login
    ">
      <input type="email" name="login" id="login" placeholder="Login">
      <input type="password" name="senha" id="senha" placeholder="Senha">
      <button id="btn-logar">Logar</button>
    </form>
  </header>

  <main id="container">
    <form id='evaluation-form'>
      <div id="nome-sobrenome">
        <input type="text" name="input-name" id="input-name" placeholder="Nome">
        <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div id="email-casa">
        <input type="email" name="input-email" id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="casas" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div> <br>
      <hr>

      <section id='container-familia'>
        <div class="collum">
          <label id="label-family" for="">Qual sua família?</label>
          <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend"> Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" value="Backend" id="backend"> Backend
          </label>
          <label for="fullstack">
            <input type="radio" name="family" value="FullStack" id="fullstack">
            FullStack
          </label>
        </div>
        
        <div>
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label> <br>
          <input class='subject' type="checkbox" value="HoFs" name="hofs" id="hofs">
          <label for="hofs">HoFs</label>
          <input class='subject' type="checkbox" value="Jest" name="jest" id="jest">
          <label for="jest">Jest</label>
          <input class='subject' type="checkbox" value="Promises" name="promises" id="promises">
          <label for="promises">Promises</label>
          <input class='subject' type="checkbox" value="React" name="react" id="react">
          <label for="react">React</label>
          <input class='subject' type="checkbox" value="SQL" name="sql" id="sql">
          <label for="sql">SQL</label>
          <input class='subject' type="checkbox" value="Python" name="python" id="python">
          <label for="python">Python</label>
        </div>
      </section>
      <br><hr>
      <section>
        <label id="label-rate"  for="">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="um" value="1">
        <label for="um">1</label>
        <input type="radio" name="rate" id="dois" value="2">
        <label for="dois">2</label>
        <input type="radio" name="rate" id="tres" value="3">
        <label for="tres">3</label> 
        <input type="radio" name="rate" id="quatro" value="4">
        <label for="quatro">4</label>
        <input type="radio" name="rate" id="cinco" value="5">
        <label for="cinco">5</label>
        <input type="radio" name="rate" id="seis" value="6">
        <label for="seis">6</label>
        <input type="radio" name="rate" id="sete" value="7">
        <label for="sete">7</label>
        <input type="radio" name="rate" id="oito" value="8">
        <label for="oito">8</label>
        <input type="radio" name="rate" id="nove" value="9">
        <label for="nove">9</label>
        <input type="radio" name="rate" id="dez" value="10">
        <label for="dez">10</label>
      </section>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logotipo trybewarts-colored" width="500px">
  </main>

  <script src="script.js"></script>
</body>

</html>
